<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Form</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style-form.css" />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Client Intake <span>Form</span></h1>
      <div class="apply-form">
        <form action="">
          <div class="contact">
            <label for="">Contact Information:</label>
            <input type="text" />
          </div>
          <div class="project">
            <label for="">Project Type:</label>
            <input type="text" />
          </div>
          <div class="detail">
            <label for="">Project Detail:</label>
            <input type="text" name="" id="" />
          </div>
          <div class="budget">
            <label for="">Budget:</label>
            <input type="text" />
          </div>
          <div class="timeline">
            <label for="">Timeline:</label>
            <input type="text" />
          </div>
          <div class="reference">
            <label for="">Referance:</label>
            <input type="text" />
          </div>
          <div class="platform">
            <label for="">Platform or Technology:</label>
            <input type="text" />
          </div>
          <div class="additional">
            <label for="">Additional Questions:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="kirim">
            <input type="submit" value="Submit" class="send-btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
