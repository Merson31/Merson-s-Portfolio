<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>International Telephone Input</title>
    <link rel="stylesheet" href="build/css/intlTelInput.css" />
    <link rel="stylesheet" href="build/css/demo.css" />
  </head>

  <body>
    <div class="container">
      <h1>Client Intake <span>Form</span></h1>
      <div class="apply-form">
        <form action="">
          <div class="contact">
            <label for="">Contact Information:</label>
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <input type="tel" id="phone" placeholder="Phone Number" />
          </div>
          <div class="project">
            <label for="">Project Type:</label>
            <!-- <input type="text" /> -->
            <select name="" id="project">
              <option value="">UI/UX Design</option>
              <option value="">Web Development</option>
              <option value="">Fullstack Development</option>
            </select>
          </div>
          <div class="detail">
            <label for="">Project Detail:</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Explain Project Details"
            />
          </div>
          <div class="budget">
            <label for="">Budget:</label>
            <div class="input-select">
              <select name="" id="currency">
                <option value="">USD</option>
                <option value="">RP</option>
                <option value="">EURO</option>
              </select>
              <input type="number" />
            </div>
          </div>
          <div class="timeline">
            <label for="">Timeline:</label>
            <input type="text" placeholder="Project Timeline" />
          </div>
          <div class="reference">
            <label for="">Referance:</label>
            <input type="text" placeholder="Project Referance" />
          </div>
          <div class="platform">
            <label for="">Platform or Technology:</label>
            <input type="text" placeholder="Platform Used" />
          </div>
          <div class="additional">
            <label for="">Additional Questions:</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Ask Question"
            ></textarea>
          </div>
          <div class="kirim">
            <input type="submit" value="Submit" class="send-btn1" />
          </div>
        </form>
      </div>
    </div>

    <script src="build/js/intlTelInput.js"></script>
    <script>
      const input = document.querySelector("#phone");
      window.intlTelInput(input, {
        initialCountry: "us",
        showSelectedDialCode: true,
        utilsScript: "/intl-tel-input/js/utils.js?1708621744742", // just for formatting/placeholders etc
      });
    </script>
  </body>
</html>
